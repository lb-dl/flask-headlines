{% extends "base.html" %}

{% block content %}
<body>

    <div id="main">
        <h2>Current weather</h2>
            <form>
                <input type="text" name="city" placeholder="weather search">
                <input type="submit" value="Submit">
            </form>
            <p>City:</p>
            <p>weather description | weather temperature</p>

        <h2>Currency</h2>
            <form>
                to: <select name="currency_to">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="BTC">BTC</option>
                    <option value="RUR">RUR</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        <p>currency rates</p>
        <h2>Headlines</h2>
            <form>
                <input type="text" name="publication" placeholder="search" />
                <input type="submit" value="Submit" />
            </form>
            <b><a href="#">article title</a></b><br />
            <i>article published</i><br />
            <p>article summary</p>
            <hr />
    </div>
</body>
{% endblock %}
